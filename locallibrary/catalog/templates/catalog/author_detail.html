{% extends "base_generic.html" %}
{% block content %}
  <h1>Author: {{ author }}</h1>
  <p> {{ author.date_of_birth }}</p>
  <div style="margin-left:20px;margin-top:20px;margin-right:100px; text-align:justify">
    <h4>Books</h4>
    {% for book in author.book_set.all %}
      <p><font color=#6666CC><strong>{{ book.title }}</strong></font><br>{{ book.summary }}</p>
    {% endfor %}
  </div>
{% endblock %}
